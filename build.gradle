buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.4'
    }
}
apply plugin: 'android'

dependencies {
    compile files('../../BlueToothProject/lib/dom4j-1.6.1.jar')
    compile files('../../BlueToothProject/lib/jaxen-1.1-beta-6.jar')
    compile files('../../BlueToothProject/lib/jxl.jar')
}

android {
    compileSdkVersion 10
    buildToolsVersion "10"

    defaultConfig {
        minSdkVersion 5
        targetSdkVersion 5
    }
    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            resources.srcDirs = ['src']
            aidl.srcDirs = ['src']
            renderscript.srcDirs = ['src']
            res.srcDirs = ['res']
            assets.srcDirs = ['assets']
        }

        instrumentTest.setRoot('tests')
    }
}
